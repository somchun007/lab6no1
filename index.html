<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        function addfunc(){
            let text1 = parseInt(document.getElementById("num1").value);
            let text2 = parseInt(document.getElementById("num2").value);
            let sum = text1+text2;
            document.getElementById("ans").value = sum;
        }
    </script>
</head>
<body>
    <form action="">
        <p>
            <input type="text" id="num1" size="8"> + 
            <input type="text" id="num2" size="8"> = 
            <input type="text" id="ans" size="8" readonly> 
            <input type="button" id="submit" value="Go Go" onclick="addfunc()">
        </p>
    </form>
</body>
</html>
